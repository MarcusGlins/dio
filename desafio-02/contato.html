    <div class="main">
      <div class="header">
        <a href="#"><img src="img/logo-dental-med.png" alt="Logo da Clínica"></a>
        <div class="pagina">
          <img class="img1" src="img/adicionar-contato.png" alt="">
          <h1>Contato</h1>
        </div>
      </div>
    
      <div class="content">
        <h2>Telefones</h2>
        <p>(021) 4321-1234</p>
        <p>(021) 98765-1234 (Whatsapp)</p>
        <h2>Endereço</h2>
        <p>Avenida Rui Barbosa, 2376/2370 - Santana - São José dos Campos - SP</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3668.2996786256736!2d-45.897918399999945!3d-23.159260099999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cc49e767106e05%3A0xcc1f87f048ae50f5!2sAv.%20Rui%20Barbosa%2C%202376%20-%20Santana%2C%20S%C3%A3o%20Jos%C3%A9%20dos%20Campos%20-%20SP%2C%2012212-000!5e0!3m2!1spt-BR!2sbr!4v1702008521465!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Envie sua mensagem</h2>
        
        <form action="">
          <fieldset>
            <legend>Dados</legend>
            <div class="row">
              <label for="name">Nome:</label><input type="text" id="name" name="name">
              <label for="email">E-mail:</label><input type="email" id="email" name="email"><br><br>
              <label for="">Assunto:</label><input type="text">
            </div>
          </fieldset>
          <fieldset>
            <legend>Mensagem</legend>
            <div class="row">
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
          </fieldset>
          <div class="row">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    
      <div class="footer">
        <span>Siga-nos nas redes sociais</span>
